<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="project">
      <div class="nav">
        <img id="nike" src="images/nike logo.png" alt="" />
        <div class="links">
          <a href="">MEN</a>
          <a href="">WOMEN</a>
          <a href="">KIDS</a>
          <a href="">SKNRS</a>
        </div>

        <div class="carts">
          <div class="search">
            <img src="images/Vector (3).png" alt="" />
            <span id="s">Search</span>
          </div>
          <div class="cart">
            <img src="images/Vector (1).png" alt="" />
            <img src="images/Vector (2).png" alt="" />
          </div>
        </div>
        <div class="bars">
          <i class="fa-solid icon fa-bars"></i>
          <i class="fa-solid close fa-xmark"></i>
        </div>
      </div>
      <div class="content">
        <div class="images">
          <img id="just" src="images/JUST DO IT.png" alt="" />
          <span id="text">NIKE</span>
          <img id="shoe" src="images/shoe-01 1.png" alt="" />
        </div>
        <div class="text">
          <span id="nike">Nike Air Max 90</span>
          <span id="tex"
            >Whether you want a monochromatic look or <br />
            sporty with an edge, the AM90 can do it all. <br />
            Customise everything from the laces to the <br />
            Nike Air unit for a design that is truly you. </span
          >
          <div class="select">
            <span id="sel">Select Size</span>
            <div class="size">
              <span id="uk">UK 7</span>
              <span id="uk">UK 8</span>
              <span id="uk">UK 9</span>
            </div>
          </div>
          <span id="ita">MRP: ₹14999/-</span>
          <div class="cart">
            <span id="add">Add to Cart</span>
            <img src="images/Vector (1).png" alt="" />
          </div>
        </div>
      </div>
      <div class="nike">
        <img src="images/nike logo.png" alt="" />
      </div>
    </div>
  </body>
</html>
